<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Booking Appointment App</title>
    <link rel="stylesheet" href="style.css">
  </head> 
  <body>
    <header>
      <h1>Booking Appointment App</h1>
    </header>

    <section class="container">

      <form id="my-form" onsubmit="Storedata(event)">
        <div>
          <label for="name">userName:</label>
          <input type="text" id="name" name="username">
        </div>
        <div>
            <label for="number">Phone Number:</label>
            <input type="number" id="number" name="phonenumber">
          </div>  
        <div>
          <label for="email">Email:</label>
          <input type="text" id="email" name="email">
        </div>
        <input type="hidden" id="id-name" name="id-name">
        <input type="hidden" id="id-email" name="id-email">
        <input type="hidden" id="id-number" name="id-number">
        <input class="btn" type="submit" value="Submit">
      </form>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="htmljs.js"></script>
  </body>
</html>
